- hosts: all
  roles:
    - ansible-role-pkg
  vars:
    pkg_repos:
      FreeBSD:
        url: "pkg+http://pkg.FreeBSD.org/${ABI}/latest"
        mirror_type: srv
        signature_type: fingerprints
        fingerprints: /usr/share/keys/pkg
        enabled: "no"
      Reallyenglish:
        url: "http://{{ ansible_distribution_version }}.build.reallyenglish.com/${ABI}"
        mirror_type: http
        signature_type: "none"
        fingerprints:
        enabled: "yes"
