- hosts: all
  roles:
    - ansible-role-pkg
  vars:
    pkg_config:
      FETCH_TIMEOUT: 300
      FETCH_RETRY: 5
      SYSLOG: "true"
      REPOS_DIR:
        - /etc/pkg/
        - /usr/local/etc/pkg/repos/
    pkg_repos:
      FreeBSD:
        url: "pkg+http://pkg.FreeBSD.org/${ABI}/latest"
        mirror_type: srv
        signature_type: fingerprints
        fingerprints: /usr/share/keys/pkg
        enabled: "no"
      isc:
        url: "http://pkg0.isc.freebsd.org/${ABI}/latest"
        mirror_type: http
        signature_type: 'none'
        fingerprints:
        enabled: "yes"
